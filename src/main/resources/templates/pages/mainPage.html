<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link   href="../css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column vh-100">
        <h2 class="py-5 text-center">TODO LIST</h2>

        <form class="input-group mb-3" th:action="@{/lists}" th:method="post">
            <input type="text" class="form-control" placeholder="아 오늘 머하디~" aria-label="button-list-add" aria-describedby="button-addon2"
                   id="content" name="content">
            <button class="btn btn-outline-secondary" type="submit" id="button-list-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>
        </form>

        <hr class="hr-color">

        <div class="scrollbar mb-lg-5">
            <table class="table table-borderless table-hover align-middle">
                <tbody>
                <tr th:each="list : ${lists}">
                    <td class="text-decoration-line-through"
                        th:text="${list.getContent()}" th:if="${list.getCompletion()}">운동하기</td>
                    <td th:text="${list.getContent()}" th:unless="${list.getCompletion()}">운동하기</td>
                    <td class="text-end w-25">
                        <div class="d-flex justify-content-end">
                        <!-- 완료 체크와, 수정은 PUT 메서드로 통합했다. 그래서 DELETE 메서드와는 별개의 form으로
                             묶었다. 한계. -->
                        <form th:action="@{/lists/{listId}(listId=${list.getId()})}" th:method="post">
                            <input type="hidden" name="_method" value="PUT">
                            <input type="hidden" name="content" th:value="${list.getContent()}"/>
                            <input type="hidden" name="completion" th:value="${list.getCompletion()}" th:if="${edit}"/>
                            <<input type="hidden" name="edit" th:value="${edit}" th:if="${!edit}"/>
                            <!-- 완료 버튼, 체크 후 버튼 모양 -->
                            <button class="btn btn-outline-success border me-1" name="completion" type="submit"
                                    th:if="${list.getCompletion()}" th:value="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                                </svg>
                            </button>
                            <!-- 완료 버튼, 체크 전 버튼 모양 -->
                            <button class="btn btn-outline-secondary border me-1" name="completion" type="submit"
                                    th:unless="${list.getCompletion()}" th:value="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                </svg>
                            </button>
                            <!-- 수정 버튼 -->
                            <button class="btn btn-outline-secondary border" name="edit" type="submit"
                                    th:value="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                </svg>
                            </button>
                        </form>
                        <form class="ms-2" th:action="@{/lists/{listId}(listId=${list.getId()})}" th:method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <!-- 삭제 버튼 -->
                            <button class="btn btn-outline-danger border" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                </svg>
                            </button>
                        </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

</script>
<style>
    .scrollbar {
        /*width: 100%;*/
        overflow: auto;
    }

    .hr-color {
        background: #dc3545;
        height: 2px;
        border: 0;
    }
</style>
</body>
</html>
