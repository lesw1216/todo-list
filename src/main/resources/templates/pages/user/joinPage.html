<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link   href="../../css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column align-items-center w-100 mt-5">
        <div class="w-25">
            <h1 class="text-center">회원가입</h1>
            <div class="alert alert-danger " role="alert" th:if="${param.error}">
                 다시 입력해주세요.</div>
            <form th:action="@{/join}" method="post">
                <div>
                    <label class="form-label w-100" for="userId">
                        <input class="form-control " type="text" name="userId" placeholder="ID" id="userId"/>
                    </label>
                </div>
                <div>
                    <label class="form-label w-100" for="username">
                        <input class="form-control " type="text" name="username" placeholder="NAME" id="username"/>
                    </label>
                </div>
                <div>
                    <label class="form-label w-100" for="password">
                        <input class="form-control" type="password" name="password" placeholder="password" id="password"/>
                    </label>
                </div>
                <button class="btn btn-primary w-100" type="submit" value="가입">가입</button>
            </form>
            <button class="btn btn-outline-secondary mt-2 w-100" type="button" th:onclick="|location.href='@{/login}'|">취소</button>

        </div>
    </div>
</div>

</body>
</html>
